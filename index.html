<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahilik Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>

        <div class="settings-btn-container">
            <button id="settingsBtn" class="settings-btn">⚙️</button>
            <button id="newsBtn" class="news-btn">🗞️</button>
        </div>

        <div class="login-box">
            <h2>Giriş Yap</h2>
            <div class="input-box">
                <input type="text" required>
                <label>Kullanıcı Adı</label>
            </div>
            <button class="animated-start-btn">Başla</button>
        </div>

        <div class="signature">AhilikApp</div>
    </div>

    <!-- Ayarlar Modali -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="close-settings">×</span>
            <h2>Ayarlar</h2>
            <div class="settings-section sound-settings">
                <label for="volume">Ses Seviyesi</label>
                <input type="range" id="volume" name="volume" min="0" max="100">
            </div>
        </div>
    </div>

    <!-- Haberler Modali -->
    <div id="newsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="close-news">×</span>
            <h2>Güncellemeler</h2>
            <div class="settings-section">
                <p>🆕 Yeni seviyeler eklendi!</p>
                <p>🎵 Arka plan müzikleri güncellendi.</p>
                <p>🔥 Performans iyileştirmeleri yapıldı.</p>
            </div>
        </div>
    </div>

    <script>
        // Ayarlar modalı
        document.getElementById("settingsBtn").addEventListener("click", () => {
            document.getElementById("settingsModal").style.display = "flex";
        });
        document.querySelector(".close-settings").addEventListener("click", () => {
            document.getElementById("settingsModal").style.display = "none";
        });

        // Haberler modalı
        document.getElementById("newsBtn").addEventListener("click", () => {
            document.getElementById("newsModal").style.display = "flex";
        });
        document.querySelector(".close-news").addEventListener("click", () => {
            document.getElementById("newsModal").style.display = "none";
        });
    </script>
</body>
</html>
