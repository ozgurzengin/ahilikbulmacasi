<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayarlar ve Haberler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #184e3b;
      font-family: Arial, sans-serif;
      color: white;
    }

    .settings-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .settings-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: pulse 2s infinite;
    }

    .settings-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .settings-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .settings-modal-content {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 80%;
      max-width: 500px;
      padding: 30px;
      position: relative;
      color: #fff;
      text-align: center;
    }

    .close-settings {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <button class="settings-button" onclick="openSettings()">⚙️</button>
  </div>

  <div id="settingsModal" class="settings-modal">
    <div class="settings-modal-content">
      <span class="close-settings" onclick="closeSettings()">&times;</span>
      <h2>Ayarlar</h2>
      <p>Buraya ayarlarla ilgili içerik gelecek.</p>
    </div>
  </div>

  <script>
    function openSettings() {
      document.getElementById("settingsModal").style.display = "flex";
    }

    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
    }
  </script>

</body>
</html>
